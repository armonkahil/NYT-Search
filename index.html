<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/d7e1e16ae2.js"></script>
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>New York Times Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="jumbotron container text-center text-white" >
            <h1>
              <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York
              Times Search
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="card container mb-4 px-0">
        <div class="card-header">
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Parameters
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input
                type="text"
                class="form-control"
                id="searchTerm"
                placeholder="Roosevelt"
              />
            </div>
            <div class="form-group">
              <label for="numRecords">Number of Records to Retrieve:</label>
              <input
                type="number"
                class="form-control"
                id="numRecords"
                placeholder="5"
                required
              />
            </div>
            <div class="form-group">
              <label for="startDate">Start Year (optional):</label>
              <input type="text" class="form-control" id="startDate" />
            </div>
            <div class="form-group">
              <label for="endDate">End Year (optional):</label>
              <input type="text" class="form-control" id="endDate" />
            </div>
            <button type="submit" class="btn btn-light submit">
              <i class="fas fa-search"></i> Search
            </button>
            <button type="reset" class="btn btn-light reset" id = "clearResults">
              <i class="fas fa-trash"></i> Clear Form
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class="card container px-0">
        <div class="card-header">
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Results
        </div>
        <div class="card-body" id="searchResults"></div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
          <span class="text-muted"> AKR LM RM MW <i class="far fa-copyright"></i></span>
        </div>
      </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
  </html>
