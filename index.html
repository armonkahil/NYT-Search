<!DOCTYPE html>
<html lang="en-us">
<head>
 <meta charset="UTF-8">
 <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/d7e1e16ae2.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="styles.css">
 <title>New York Times Search</title>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="jumbotron container-fluid text-center">
       <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
     </div>
   </div>

   <div class="row">
   <div class="col-12">
     <div class="card">
       <div class="card-header"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Enter Your Search Here</div>
         <div class="card-body">
           <form>
             <div class="form-group">
               <label for="searchTerm">Search Term:</label>
               <input type="text" class="form-control" id="searchTerm" placeholder="Rosevelt">
             </div>
             <div class="form-group">
               <label for="numRecords">Number of Records to Retrieve:</label>
               <input type="number" class="form-control" id="numRecords" placeholder="5">
             </div>
             <div class="form-group">
               <label for="startDate">Start Year (optional):</label>
               <input type="text" class="form-control" id="startDate" >
             </div>
             <div class="form-group">
               <label for="endDate">End Year (optional):</label>
               <input type="text" class="form-control" id="endDate" >
             </div>
             <button type="submit" class="btn btn-default submit">Submit</button>
             <button type="reset" class="btn btn-default reset">Clear Form</button>
           </form>
         </div>
     </div>
   </div>
   <div class="col-12">
     <div class="card">
       <div class="card-header"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Results</div>
         <div class="card-body" id="searchResults">
         </div>
     </div>
     </div>
   </div>
  </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
